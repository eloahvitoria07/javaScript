<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function valor(horas, valorPorHora){
            let salario;
            salario = valorPorHora* horas;
            return salario;
        }
        horas = Number(window.prompt('Quantas horas foram trabalhadas no mês?'));
        valorPorHora = Number(window.prompt('Quanto é pago por hora?'));
        console.log(`Seu salário é R$${valor(horas, valorPorHora)}.`);
    </script>
</body>
</html>
