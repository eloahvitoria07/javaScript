<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function areaRetangulo(base, altura){
            let area;
            area = (altura * base);
            return area;
        }
        altura = Number(window.prompt('Qual é a altura do retângulo em centímetros?'));
        base = Number(window.prompt('Qual é a base em centímetros?'));
        alert(`A área do seu retângulo é ${areaRetangulo(base, altura)} centímetros quadrados.`);
    </script>
</body>
</html>
