<!DOCTYPE html>

<body>
    <script>
        function convTemperatura(celsius){
            let fahrenheit;
            fahrenheit = (celsius *1.8) + 32;
            return fahrenheit;
        }
        celsius =Number(window.prompt('Qual a temperatura em celsius?'));
        alert(`Sua temperatura em Fahrenheit Ã© ${convTemperatura(celsius)}`);
    </script>
</body>
