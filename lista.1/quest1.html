<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularIMC(peso, altura){
            let imc;
            imc = peso/(altura*altura);
            return imc;
        }
            peso = Number(window.prompt('Qual é o seu peso em quilos?'));
            altura = Number(window.prompt('Qual é a sua altura em metros?'));
             window.alert('Seu IMC é '+ calcularIMC(peso, altura));
        
    </script>
</body>
</html>
